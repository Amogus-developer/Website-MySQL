<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title th:text="'Server list'"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/index.css">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5"><br>
  <div th:each="server : ${servers}" class="alert alert-info mt-2">
    <h3 th:text="${server.serverName}"/>
    <p th:text="'Game - '+${server.game}"/>
    <p th:text="'Map - '+${server.mapName}"/>
    <p th:text="'Players - '+${server.playerCount}+'/'+${server.maxPlayers}"/>
    <a th:href="'steam://connect/'+${server.address}+':'+${server.port}" class="btn btn-secondary">connect</a>
  </div>
</div>
</body>
</html>
