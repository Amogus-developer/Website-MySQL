<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title th:text="'Server list'"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/index.css">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5"><br>
  <div th:each="data : ${dates}" class="alert alert-info mt-2">
    <h3 th:text="${data.title}"/>
    <p th:text="${data.description}"/>
    <a th:href="'steam://connect/'+${data.address}+':'+${data.port}" class="btn btn-secondary">connect</a>
    <a th:href="'/servers/'+${data.id}" class="btn btn-secondary">info</a>
  </div>
</div>
</body>
</html>
